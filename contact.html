        <div class="pt-5">
          <div class="text-center font-weight-bold pt-5">
            <h3>Complaint/Feedback Form</h3>
          </div>
          <div class="container">
            <form action="index.html" method="POST" onsubmit="return validation()">
                <div class="form-group">
                    <label><b>Name</b></label>
                    <input type="text" id="name" placeholder="Enter your name" class="form-control" onblur="function1()">
                    <span id="error1"></span>
                </div>
                <div class="form-group">
                    <label><b>Email</b></label>
                    <input type="text" id="mail" placeholder="Enter your email-id" class="form-control" onblur="function2()">
                    <span id="error2"></span>
                </div>
                <div class="form-group">
                    <label><b>Contact No.</b></label>
                    <input type="text" id="contact" placeholder="Enter your Contact No." class="form-control" onblur="function3()">
                    <span id="error3"></span>
                </div>
                <div class="form-group">
                    <label><b>Gender &nbsp;</b>
                    <input type="radio" id="male" name="gender" value="male"> Male &nbsp;
                    <input type="radio" id="female" name="gender" value="female"> Female </label>
                </div>
                <div class="form-group">
                    <label><b>Feedback/Complaint</b></label>
                    <textarea name="feedback" id="feedback" cols="30" rows="10" class="form-control" placeholder="Enter your feedback/complaint" onblur="function4()"></textarea>
                    <span id="error4"></span>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
          </div>
